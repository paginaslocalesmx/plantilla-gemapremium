<script>
    // Corrección del Filtro de Catálogo (Más robusto)
    function filterCatalog(category, btn) {
        const items = document.querySelectorAll('.catalog-item');
        const buttons = document.querySelectorAll('.filter-btn');

        buttons.forEach(b => b.classList.replace('bg-indigo-600', 'bg-gray-100'));
        buttons.forEach(b => b.classList.replace('text-white', 'text-gray-600'));
        
        btn.classList.replace('bg-gray-100', 'bg-indigo-600');
        btn.classList.replace('text-gray-600', 'text-white');

        items.forEach(item => {
            item.style.opacity = '0';
            setTimeout(() => {
                if (category === 'todos' || item.classList.contains(category)) {
                    item.style.display = 'block';
                    setTimeout(() => item.style.opacity = '1', 50);
                } else {
                    item.style.display = 'none';
                }
            }, 300);
        });
    }

    // Lógica de Precios Mensual/Anual
    let isYearly = false;
    function toggleBilling() {
        isYearly = !isYearly;
        const dot = document.getElementById('toggle-dot');
        const prices = document.querySelectorAll('.price-value');

        if(isYearly) {
            dot.style.left = '2.25rem';
            prices.forEach(p => p.innerText = '$' + p.getAttribute('data-yearly'));
        } else {
            dot.style.left = '0.25rem';
            prices.forEach(p => p.innerText = '$' + p.getAttribute('data-monthly'));
        }
    }
</script>
